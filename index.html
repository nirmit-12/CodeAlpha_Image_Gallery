<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photopedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="heading">Photopedia</h1>

    <div class="full-img" id="fullImgbox">
        <img src="photo2.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="Img-gallery">
        <img src="images 1.jpeg" onclick="openFullImg(this.src)">
        <img src="images 2.jpg" onclick="openFullImg(this.src)">
        <img src="photo3.jpg" onclick="openFullImg(this.src)">
        <img src="images 4.jpg" onclick="openFullImg(this.src)">
        <img src="images 5.jpeg" onclick="openFullImg(this.src)">
        <img src="images 6.jpeg" onclick="openFullImg(this.src)">
        <img src="images 7.jpg" onclick="openFullImg(this.src)">
        <img src="images 8.jpg" onclick="openFullImg(this.src)">
        <img src="images 9.jpg" onclick="openFullImg(this.src)">
        

    </div>

    <script>
        // Correcting variable names
        var fullImgBox = document.getElementById("fullImgbox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg() {
            fullImgBox.style.display = "none";
        } 
    </script>
</body>
</html>
